<!-- Body -->
<body class="">

    <header class="top-bar">
        <!-- Left Bar -->
        <h3 class="top-bar-left">
            <strong>Book Browser</strong>
        </h3>
        <!-- Right Bar -->
        <nav class="top-bar-right">
            <ul>
                <li>
                    <a href="#browse">Browse</a>
                </li>
                <li>
                    <a href="#top-picks">Top Picks</a>

                <li>
                    <a href="#social-media">Social Media</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero Image -->
    <div class="hero-image"></div>

    <div class="container">
    <!-- API Container -->
    <form id="user-form" class="card-body row bg-light row">
        <div class="col-6">
        <label class="form-label" for="username">Browse Books</label>
        <input name="search" id="search" type="text" autofocus="true" class="form-input" />
        <p>Search your book's ISBN, title, author, or genre:</p>
        
        <div>
            <input type="radio" id="searchChoice1"
            name="book" value="isbn">
            <label for="contactChoice1">ISBN#</label>

            <input type="radio" id="searchChoice1"
            name="book" value="title">
            <label for="contactChoice2">Title</label>

            <input type="radio" id="searchChoice1"
            name="book" value="author">
            <label for="contactChoice3">Author</label>

            <input type="radio" id="searchChoice1"
            name="book" value="subject">
            <label for="contactChoice3">Genre</label>
        </div>
        
        <button id="searchbtn" type="submit" class="btn btn-success btn-outline-light btn-lg">Browse</button>
    </div>
    </form>

    <!-- Card to be Looped -->
    <div class="row">
        <div class="col">
            <div class="card bg-light" style="width: 18rem;">
                <img src="..." class="book-img" alt="This is an image of the cover of the searched text.">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-author"></p>
                    </div>
            </div>
        </div>  
    </div>
